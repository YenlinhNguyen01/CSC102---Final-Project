<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-s">
        <link rel="stylesheet" href="background.css">
    </head>
   
    <body>
        <a href="../MainWebsite/MainPage.html">
            <button id="Homebutton">Back</button>
            <link rel="stylesheet" href="../Navigation/buttontest.css">   
        </a>
        
        <table class="content-table">
            <thead>
                <tr>
                    <th></th><!--The table header cell of the html table. Used to define headings for columns/rows within the table-->
                    <th>Fire</th>
                    <th>Water</th>
                    <th>Earth</th>
                    <th>Air</th>
                    <th>Lumin</th>
                    <th>Arcane</th>
                    <th>Astral</th>
                </tr>
            </thead>
            <tbody>
                <tr><!--In case of explanation of my table, this is reference to elemental weakness (Not limited to monster taming/RPG/collection such as Digimon and Pokemon)-->
                    <th>Fire</th>
                    <td class="resist">Resist</td><!--The standard data cell in the html table. Inputing text in the td elements will be left-aligned & regular-->
                    <td class="strong">Strong</td>
                    <td class="weak">Weak</td>
                    <td> - </td>
                    <td> - </td>
                    <td> - </td>
                    <td class="resist">Resist</td>
                </tr>
                <tr>
                    <th>Water</th>
                    <td class="weak">Weak</td>
                    <td class="resist">Resist</td>
                    <td class="strong">Strong</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="resist">Resist</td>
                </tr>
                <tr>
                    <th>Earth</th><!--The classic trio of elemental weakness & strength: Fire, Water, and Earth-->
                    <td class="strong">Strong</td>
                    <td class="weak">Weak</td>
                    <td class="resist">Resist</td>
                    <td class="strong">Strong</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="resist">Resist</td>
                </tr>
                <tr><!--In order to make this table chart unique, I added one more element and few special attributes-->
                    <th>Air</th>
                    <td>-</td>
                    <td>-</td>
                    <td class="strong">Strong</td>
                    <td class="resist">Resist</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="resist">Resist</td>
                </tr>
                <tr>
                    <th>Lumin</th><!--"Lumin" supposedly reference to Light while Arcane is Dark. Light and Dark will always have strength and weakness together-->
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="resist">Resist</td>
                    <td class="strong">Strong</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Arcane</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="strong">Strong</td>
                    <td class="resist">Resist</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Astral</th><!--"Astral" is a special element. In reference to the Pokemon series, there are types that can be supereffective against the same type-->
                    <td> - </td><!--Examples would be Dragon against Dragon, Ghost against Ghost-->
                    <td> - </td><!--"Astral" is similiar except this element will resist from almost all elements except Lumin & Arcane-->
                    <td> - </td><!--I don't want this special element to be superior than all elements because there has to be few or some elements that can deal normal strength-->
                    <td> - </td><!--Or power against "Astral"-->
                    <td class="resist">Resist</td>
                    <td class="resist">Resist</td>
                    <td class="strong">Strong</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
